<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WR Fly</title>
  <style>
    /* === إعادة ضبط عامة === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #0e0e10;
      color: #fff;
    }

    /* === خلفية Canvas متحركة === */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: radial-gradient(circle at center, #0e0e10 0%, #050507 100%);
    }

    /* طبقة ضبابية لزيادة الاحترافية */
    .blur-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(12px);
      background: rgba(0,0,0,0.2);
      z-index: -1;
    }

    /* === المحتوى الرئيسي === */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    /* أيقونة التطبيق */
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      border-radius: 22px;
      box-shadow: 0 0 30px rgba(0, 123, 255, 0.5);
      transition: transform 0.6s ease, box-shadow 0.6s ease;
    }
    .logo:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(0, 123, 255, 0.8);
    }

    /* اسم التطبيق */
    .title {
      font-size: 2.8rem;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 35px;
      text-shadow: 0 0 25px rgba(0, 123, 255, 0.6);
    }

    /* زر التحميل */
    .download-btn {
      display: inline-block;
      background: linear-gradient(90deg, #007BFF, #00D4FF);
      color: white;
      padding: 14px 38px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 35px;
      text-decoration: none;
      transition: 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
    }
    .download-btn:hover {
      background: linear-gradient(90deg, #0061cc, #00a6cc);
      box-shadow: 0 0 25px rgba(0, 123, 255, 0.8);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <!-- خلفية Canvas -->
  <canvas id="background"></canvas>

  <!-- طبقة ضبابية أنيقة -->
  <div class="blur-overlay"></div>

  <!-- المحتوى الرئيسي -->
  <div class="content">
    <img src="assets/app-icon.png" alt="WR Fly Logo" class="logo">
    <div class="title">WR Fly</div>
    <a href="assets/WR-Fly.apk" class="download-btn" download>تحميل التطبيق</a>
  </div>

  <script>
    /** 
     * خلفية متدرجة متحركة مثل السوائل
     * حركة سريعة نسبياً
     */
    const canvas = document.getElementById('background');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;

    canvas.width = width;
    canvas.height = height;

    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    const colors = [
      { r: 138, g: 43, b: 226 }, // بنفسجي
      { r: 0, g: 191, b: 255 },  // أزرق سماوي
      { r: 255, g: 0, b: 255 },  // فوشي
      { r: 0, g: 255, b: 255 }   // تركوازي فاتح
    ];

    const blobs = [];
    for (let i = 0; i < 6; i++) {
      blobs.push({
        x: Math.random() * width,
        y: Math.random() * height,
        radius: 250 + Math.random() * 150,
        dx: (Math.random() - 0.5) * 1.2,
        dy: (Math.random() - 0.5) * 1.2,
        color: colors[Math.floor(Math.random() * colors.length)]
      });
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);

      blobs.forEach(blob => {
        const gradient = ctx.createRadialGradient(blob.x, blob.y, blob.radius * 0.2, blob.x, blob.y, blob.radius);
        gradient.addColorStop(0, `rgba(${blob.color.r},${blob.color.g},${blob.color.b},0.6)`);
        gradient.addColorStop(1, 'transparent');

        ctx.beginPath();
        ctx.fillStyle = gradient;
        ctx.arc(blob.x, blob.y, blob.radius, 0, Math.PI * 2);
        ctx.fill();

        // حركة سريعة
        blob.x += blob.dx;
        blob.y += blob.dy;

        if (blob.x < -blob.radius || blob.x > width + blob.radius) blob.dx *= -1;
        if (blob.y < -blob.radius || blob.y > height + blob.radius) blob.dy *= -1;
      });

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
