<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WR Fly</title>
  <style>
    /* إعادة ضبط */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* خلفية Canvas */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    /* طبقة ضبابية فوق الخلفية */
    .blur-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(18px);
      background: rgba(0, 0, 0, 0.2);
      z-index: -1;
    }

    /* المحتوى الرئيسي */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
    }

    .title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 30px;
      text-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
    }

    .download-btn {
      display: inline-block;
      background: #007BFF;
      color: white;
      padding: 14px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      transition: 0.3s;
    }
    .download-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Canvas لرسم الخلفية الديناميكية -->
  <canvas id="background"></canvas>

  <!-- طبقة الضبابية -->
  <div class="blur-overlay"></div>

  <!-- المحتوى -->
  <div class="content">
    <img src="assets/app-icon.png" alt="WR Fly Logo" class="logo">
    <div class="title">WR Fly</div>
    <a href="assets/WRFly.apk" class="download-btn" download>تحميل التطبيق</a>
  </div>

  <script>
    /* رسم خلفية متحركة ديناميكية */
    const canvas = document.getElementById('background');
    const ctx = canvas.getContext('2d');

    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    // تحديث الحجم عند تغيير أبعاد الشاشة
    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    // إنشاء دوائر ملونة متحركة
    const colors = ['#ff005c', '#00f7ff', '#ffdd00', '#a200ff', '#00ff87'];
    const circles = [];

    for (let i = 0; i < 25; i++) {
      circles.push({
        x: Math.random() * width,
        y: Math.random() * height,
        radius: Math.random() * 100 + 50,
        color: colors[Math.floor(Math.random() * colors.length)],
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
      });
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);

      circles.forEach(c => {
        ctx.beginPath();
        const gradient = ctx.createRadialGradient(c.x, c.y, c.radius * 0.1, c.x, c.y, c.radius);
        gradient.addColorStop(0, c.color);
        gradient.addColorStop(1, 'transparent');

        ctx.fillStyle = gradient;
        ctx.arc(c.x, c.y, c.radius, 0, Math.PI * 2);
        ctx.fill();

        // تحريك الدوائر
        c.x += c.dx;
        c.y += c.dy;

        // ارتداد عند الحدود
        if (c.x < 0 || c.x > width) c.dx *= -1;
        if (c.y < 0 || c.y > height) c.dy *= -1;
      });

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
