<!DOCTYPE html>
<html lang="en" dir="ltr" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google" content="notranslate">
  <meta http-equiv="Content-Language" content="en">
  <title>WR Fly</title>
  <style>
    /* === إعادة ضبط عامة === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #0e0e10;
      color: #fff;
    }

    /* === خلفية بصورة === */
    body {
      background: url('assets/ww.png') no-repeat center center fixed;
      background-size: cover;
    }

    /* شريط أعلى الصفحة */
    .top-bar {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.1rem;
      font-weight: 500;
      letter-spacing: 1px;
      color: #ffffffcc;
      text-shadow: 0 0 6px rgba(0,0,0,0.5);
      animation: fadeDown 1.2s ease;
    }

    /* المحتوى الرئيسي */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    /* أيقونة التطبيق */
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      border-radius: 22px;
      box-shadow: 0 0 30px rgba(0, 123, 255, 0.5);
      opacity: 0;
      transform: scale(0.8);
      animation: fadeUp 1s ease forwards;
    }

    /* اسم التطبيق */
    .title {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 35px;
      text-shadow: 0 0 20px rgba(0, 123, 255, 0.6);
      opacity: 0;
      animation: fadeUp 1.4s ease forwards;
      animation-delay: 0.3s;
    }

    /* زر التحميل */
    .download-btn {
      display: inline-block;
      background: linear-gradient(90deg, #007BFF, #00D4FF);
      color: white;
      padding: 14px 38px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 35px;
      text-decoration: none;
      transition: 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
      opacity: 0;
      animation: fadeUp 1.4s ease forwards;
      animation-delay: 0.6s;
    }
    .download-btn:hover {
      background: linear-gradient(90deg, #0061cc, #00a6cc);
      box-shadow: 0 0 25px rgba(0, 123, 255, 0.8);
      transform: translateY(-2px);
    }

    /* === أنيميشنات === */
    @keyframes fadeUp {
      0% {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes fadeDown {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* === Responsive للشاشات الصغيرة === */
    @media (max-width: 480px) {
      .title {
        font-size: 2rem;
      }
      .logo {
        width: 100px;
        height: 100px;
      }
      .download-btn {
        font-size: 1rem;
        padding: 12px 30px;
      }
    }
  </style>
</head>
<body>
  <!-- النص العلوي -->
  <div class="top-bar"></div>

  <!-- المحتوى الرئيسي -->
  <div class="content">
    <img src="assets/app-icon.png" alt="WR Fly Logo" class="logo">
    <div class="title">WR Fly</div>
    <a href="assets/WR-Fly.apk" class="download-btn" download>Download App</a>
  </div>
</body>
</html>
